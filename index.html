<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Psicológico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Chatbot Psicológico</h2>
        <img src="robot.png" alt="Robot" class="robot-img">
        <button id="start-btn">Iniciar</button>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Mensajes del chatbot aparecerán aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu respuesta aquí..." />
            <button id="send-btn">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
